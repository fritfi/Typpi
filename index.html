<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V07LP8BDDJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-V07LP8BDDJ');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1457003839992011"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typpi - Study Notes Practice</title>
    <link rel="icon" type="image/png" href="typpi_logo.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="typpi_logo_darkmode.png" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Make Firebase available globally
        window.firebaseModules = {
            initializeApp,
            getAuth,
            signInWithPopup,
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged,
            getFirestore,
            collection,
            doc,
            setDoc,
            getDocs,
            deleteDoc,
            serverTimestamp
        };

        // Dispatch event when Firebase is ready
        window.dispatchEvent(new Event('firebase-ready'));
    </script>
</head>

<body>
    <div class="dot-grid">
        <div class="dot-grid__wrap">
            <canvas class="dot-grid__canvas"></canvas>
        </div>
    </div>
    <div class="app-container">
        <img src="typpi_logo_darkmode.png" alt="Typpi Logo" class="corner-logo">

        <!-- Auth UI -->
        <div class="auth-container">
            <button id="sign-in-btn" class="auth-btn sign-in-btn">
                <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in with Google
            </button>

            <div id="user-profile" class="user-profile hidden">
                <img id="user-avatar" class="user-avatar" src="" alt="Profile">
                <div class="user-dropdown">
                    <span id="user-name" class="user-name"></span>
                    <span id="sync-status" class="sync-status">Synced ✓</span>
                    <button id="sign-out-btn" class="auth-btn sign-out-btn">Sign Out</button>
                </div>
            </div>
        </div>

        <nav id="tab-bar" class="tab-bar">
            <!-- Tabs will be injected here -->
            <button id="new-tab-btn" class="tab-btn new-tab" title="New Document">+</button>
        </nav>

        <header>
            <h1>Typpi</h1>
            <p>Retain your notes by typing them out.</p>
        </header>

        <main>
            <!-- Input Screen -->
            <section id="input-screen" class="screen active">
                <div class="input-wrapper">
                    <textarea id="source-text" placeholder="Paste your study notes here..."></textarea>
                </div>
                <div class="options-bar">
                    <label class="toggle-option">
                        <input type="checkbox" id="case-sensitive-toggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Case Sensitive</span>
                    </label>
                    <label class="toggle-option">
                        <input type="checkbox" id="punctuation-toggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Punctuation</span>
                    </label>
                </div>
                <div class="actions">
                    <button id="start-btn" class="btn primary">Start Practice</button>
                </div>
            </section>

            <!-- Typing Screen -->
            <section id="typing-screen" class="screen hidden">
                <div class="stats-bar">
                    <button id="back-btn" class="btn secondary">← Back</button>
                </div>
                <div class="progress-info">
                    <span id="progress-text">0%</span>
                    <span id="wpm-display">0 WPM</span>
                </div>
                <div id="typing-area" class="typing-area">
                    <!-- Text will be injected here -->
                </div>
                <div id="completion-message" class="hidden">
                    <h2>Great job!</h2>
                    <button id="restart-btn" class="btn primary">Practice Again</button>
                </div>
            </section>
        </main>

        <footer>
            <p>by prithvee arora</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="dot-grid.js"></script>
</body>

</html>
